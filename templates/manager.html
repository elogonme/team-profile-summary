<div class="col-sm-6 col-lg-4 mb-4">
    <div class="card employee-card shadow">
        <div class="card-header bg-info text-white">
            <h2 class="card-title">{{ name }}</h2>
            <h3 class="card-title h4"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item"><i class="fas fa-id-badge text-info mr-2"></i>ID: {{ id }}</li>
                <li class="list-group-item"><i class="far fa-envelope text-info mr-2"></i>Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
                <li class="list-group-item"><i class="fas fa-building text-info mr-2"></i>Office number: {{ officeNumber }}</li>
            </ul>
        </div>
    </div>
</div>
